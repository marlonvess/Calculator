<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1> Super Calculator </h1>
    <div id="container"> 
   <div><input id="calcDisplay" readonly></div> 
    <div id="digits">
    <button class="number" onclick="showResults('7')">7</button> 
    <button class="number"onclick="showResults('8')">8</button>
    <button class="number"onclick="showResults('9')">9</button>
    <button class="other" onclick="showResults('/')">/</button>
    <button class="number"onclick="showResults('4')">4</button>
    <button class="number"onclick="showResults('5')">5</button>
    <button class="number"onclick="showResults('6')">6</button>
    <button class="other"onclick="showResults('*')">*</button>
    <button class="number"onclick="showResults('1')">1</button>
    <button class="number"onclick="showResults('2')">2</button>
    <button class="number"onclick="showResults('3')">3</button>
    <button class="other"onclick="showResults('-')">-</button>
    <button class="number"onclick="showResults('0')">0</button>
    <button class="other"onclick="showResults('=')">=</button>
    <button class="other"onclick="showResults('+')">+</button>
    <button class="other"onclick="clearButton()">C</button>
    </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
